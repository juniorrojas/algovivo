name: build-enzyme-docker-image

on:
  workflow_dispatch:
    inputs:
      llvm_version:
        description: 'LLVM version'
        type: choice
        required: true
        default: '11'
        options:
          - '11'
          - '18'
      latest:
        description: 'Tag as latest'
        type: boolean
        required: false
        default: false

jobs:
  build:
    strategy:
      matrix:
        include:
          - platform: amd64
            runner: ubuntu-24.04
          - platform: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: read
      packages: write
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: utils/enzyme/Dockerfile-llvm${{ inputs.llvm_version }}
          push: true
          tags: ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}-${{ matrix.platform }}
          cache-from: type=gha,scope=llvm${{ inputs.llvm_version }}-${{ matrix.platform }}
          cache-to: type=gha,mode=max,scope=llvm${{ inputs.llvm_version }}-${{ matrix.platform }}

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push SHA manifest
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }} \
            ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}-arm64

      - name: Create and push latest manifest
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.latest == true }}
        run: |
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:latest \
            ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}-amd64 \
            ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}-arm64

      - name: Write summary
        run: |
          echo "## Docker image build summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| property | value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| LLVM version | ${{ inputs.llvm_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| image | \`ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme\` |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA tag | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| latest tag | ${{ inputs.latest }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository }}/llvm${{ inputs.llvm_version }}-enzyme:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY