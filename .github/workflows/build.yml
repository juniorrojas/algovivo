name: build

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

env:
  BRANCH_NAME: build
  BUILD_DIRNAME: build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Build
        run: |
          npm ci
          npm run build
      - name: Diff
        run: |
          git add ${{ env.BUILD_DIRNAME }}
          git diff --exit-code --staged -- ${{ env.BUILD_DIRNAME }} && echo "DIFF_DETECTED=false" >> $GITHUB_ENV || echo "DIFF_DETECTED=true" >> $GITHUB_ENV
          echo ${{ env.DIFF_DETECTED }} >> $GITHUB_STEP_SUMMARY
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          ref: main
          path: ./main.repo
        if: env.DIFF_DETECTED == 'true'
      - name: Push changes
        if: env.DIFF_DETECTED == 'true'
        run: |
          cd main.repo
          COMMIT_SHA=$(git rev-parse --short HEAD)
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          find . -mindepth 1 \
            \( -name .git -prune \) \
            -o \( -not -name .gitignore \
            -not -name "${{ env.BUILD_DIRNAME }}" -exec rm -rf {} + \)
          cp -r ../${{ env.BUILD_DIRNAME }} .
          git add .
          git commit -m "Update build from $COMMIT_SHA"
          COMMIT_SHA1=$(git rev-parse --short HEAD)
          git checkout $COMMIT_SHA
          git cherry-pick $COMMIT_SHA1
          git checkout -b ${{ env.BRANCH_NAME }}
          git push origin ${{ env.BRANCH_NAME }} -f