name: test-py

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Build JS
        run: |
          npm ci
          npm run build

      - name: Build native library
        run: |
          python codegen/codegen_csrc.py
          docker run \
            -e LLVM_BIN_DIR=/usr/lib/llvm-11/bin \
            -e ENZYME=/Enzyme/enzyme/build/Enzyme/LLVMEnzyme-11.so \
            -e BUILD_WASM=0 \
            -v $(pwd):/workspace \
            -w /workspace \
            ghcr.io/juniorrojas/algovivo/llvm11-enzyme \
            ./build.sh

      - name: Set up python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install python dependencies
        run: |
          uv pip install --system -e "utils/py[dev]"

      - name: Test
        run: |
          export ALGOVIVO_LIB_FILENAME=$(pwd)/build/algovivo.so
          pytest ./utils/py/test

      - name: Generate trajectory
        run: |
          python utils/py/test/trajectory/test_trajectory.py

      - name: Build WASM
        run: |
          python codegen/codegen_csrc.py
          docker run \
            -e LLVM_BIN_DIR=/usr/lib/llvm-11/bin \
            -e ENZYME=/Enzyme/enzyme/build/Enzyme/LLVMEnzyme-11.so \
            -v $(pwd):/workspace \
            -w /workspace \
            ghcr.io/juniorrojas/algovivo/llvm11-enzyme \
            ./build.sh

      - name: Generate trajectory frames
        run: |
          node utils/trajectory/renderTrajectory.js \
            --mesh utils/py/test/trajectory/data/mesh.json \
            --steps steps.out \
            --output frames.out

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install ffmpeg

      - name: Make trajectory video
        run: |
          ffmpeg -framerate 30 -i frames.out/%d.png -pix_fmt yuv420p video.out.mp4 -y

      - name: Upload trajectory video
        uses: actions/upload-artifact@v4
        with:
          name: video
          path: video.out.mp4