name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/juniorrojas/algovivo/llvm11-enzyme:latest
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Build WASM
        run: |
          export LLVM_BIN_DIR=/usr/lib/llvm-11/bin
          export ENZYME=/Enzyme/enzyme/build/Enzyme/LLVMEnzyme-11.so
          ./build.sh
      - name: Upload WASM
        uses: actions/upload-artifact@v4
        with:
          name: algovivo.wasm
          path: build/algovivo.wasm
  test-js:
    runs-on: ubuntu-latest
    needs: build-wasm
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
      - name: Download WASM build
        uses: actions/download-artifact@v4
        with:
          name: algovivo.wasm
          path: build/
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
      - name: Upload lib build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./build