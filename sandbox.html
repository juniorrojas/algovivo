<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script type="module">
    import algovivo from "./build/algovivo.mjs";
    const mm2d = algovivo.mm2d;

    const renderer = new mm2d.Renderer();
    renderer.domElement.style.border = "1px solid black";
    document.body.appendChild(renderer.domElement);

    const scene = new mm2d.Scene();
    const camera = new mm2d.Camera();
    const grid = new mm2d.background.Grid({
      scene: scene,
      x0: 0,
      y0: 0,
      rows: 2,
      cols: 3
    });
    camera.center({
      worldCenter: [0, 0],
      worldWidth: 7,
      renderer: renderer
    });
    grid.set({
      x0: -1
    });
    renderer.render(scene, camera);
  </script>
</body>
</html>
