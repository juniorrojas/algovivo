<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <script type="module">
    import algovivo from "./algovivo.mjs";

    const mm2d = algovivo.mm2d;

    const renderer = new mm2d.Renderer();
    renderer.setSize({ width: 200, height: 200 });
    document.body.appendChild(renderer.domElement);

    const scene = new mm2d.Scene();
    const camera = new mm2d.Camera();

    const mesh = scene.addMesh();
    mesh.pos = [
      [0, 0],
      [1, 0],
      [0.5, 1]
    ];

    // a point shader is like a vertex shader in GPU programming, but using the canvas 2d context,
    // it's a function that gets executed per mesh vertex
    mesh.pointShader = {
      renderPoint(args) {
        const { ctx, camera, id, p } = args;

        // use camera.inferScale() to convert world units to screen pixels,
        // this ensures consistent sizes regardless of zoom level
        const scale = camera.inferScale();
        const worldRadius = 0.05;
        const screenRadius = worldRadius * scale;

        ctx.beginPath();
        ctx.arc(p[0], p[1], screenRadius, 0, 2 * Math.PI);
        ctx.fillStyle = ["red", "green", "blue"][id];
        ctx.fill();
      }
    };

    camera.center({
      worldCenter: [0.5, 0.5],
      worldWidth: 2,
      viewportWidth: renderer.width,
      viewportHeight: renderer.height
    });

    renderer.render(scene, camera);

    window.mm2dReady = true;
  </script>
</body>
</html>
